<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="businesscard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    
<div class="card-wrapper">
    <div class="card">
        <div class="card-front">
            <div class="left">
                <img src="DV.png">
                <h4><span>Web</span>Developer</h4>
            </div>
            <div class="right">
                <div class="person right-content">
                    <i class="fas fa-user-tie"></i>
                    <div>
                        <h4>Despina Vilcu</h4>
                        <p>Full-Stack Developer</p>
                    </div>
                </div>
                <div class="phone right-content">
                    <i class="fas fa-phone"></i>
                    <div>
                        <p>+40737286542</p>
                    </div>
                </div>
                <div class="email right-content">
                    <i class="fas fa-envelope-open"></i>
                    <div>
                        <p>zziinnaaro@yahoo.com</p>
                    </div>
                </div>
                <div class="adress right-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <p>Bucharest, Romania</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-back">
            <img src="DV.png">
        </div>
    </div>
</div>

    
</body>
</html>
